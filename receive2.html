    <script>
        (function() {
            var log = function(msg) {
                document.getElementById('log').innerHTML += msg + '<br />';
            };

            var clientId = (+new Date).toString(36) + '_' + (Math.random().toString()).split('.')[1];

            var peer = new Peer(clientId, {
                host: 'qgy18.com',
                port: 443,
                path: '/',
                config: {
                    'iceServers': [{
                        url: 'stun:stun.l.google.com:19302'
                    }]
                }
            });

            var serverId = location.search.replace('?', '');

            if (!serverId) {
                alert('没有找到直播信源！');
                location.href = 'server.html';
                return;
            }

            var conn = peer.connect(serverId);

            log('连接直播信源中...');
            conn.on('open', function() {
                log('请求连接（' + clientId + '）...');
                conn.send(clientId);
            });

            peer.on('call', function(call) {
                console.log(call)
                call.answer();
                log('自动应答！');
                call.on('stream', function(remoteStream) {
                    console.log(remoteStream)
                    log('播放中...');
                    var video = document.getElementById('video');
                    if (window.URL) {
                        video.srcObject = remoteStream;
                        // video.src = window.URL.createObjectURL(remoteStream);
                    } else {
                        video.srcObject = remoteStream;
                        // video.src = remoteStream;
                    }
                    video.play();
                });

                call.on('close', function() {
                    log('连接被关闭！');
                });
            });
        })();
    </script>

</body>

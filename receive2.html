    <script>
        (function() {
            var video = document.getElementById('video');
            var message = document.getElementById("message");

            var sendButton = document.getElementById("sendButton");
            var clientId = (+new Date).toString(36) + '_' + (Math.random().toString()).split('.')[1];

            var peer = new Peer(clientId, {
                host: 'qgy18.com',
                port: 443,
                path: '/',
                config: {
                    'iceServers': [{
                        url: 'stun:stun.l.google.com:19302'
                    }]
                }
            });

            });
            var serverId = location.search.replace('?', '');

            if (!serverId) {
                alert('没有找到直播信源！!');
                location.href = 'server.html';
                return;
            }

            var conn = peer.connect(serverId);
            addMessage('连接直播信源中...');
            conn.on('open', function() {
                addMessage('请求连接（' + clientId + '）...');
                conn.send(clientId);
            });
            // conn = peer.connect(recvIdInput.value, {
            //         reliable: true
            //     });
            conn.on('data', function(data) {
                addMessage("<span class=\"peerMsg\">Peer:</span> " + data);
            });
            peer.on('call', function(call) {
                console.log(call)
                call.answer();
                addMessage('自动应答！');
                call.on('stream', function(remoteStream) {
                    console.log(remoteStream)
                    addMessage('播放中...');

                    if (window.URL) {
                        video.srcObject = remoteStream;
                    } else {
                        video.srcObject = remoteStream;
                    }
                });

                call.on('close', function() {
                    addMessage('连接被关闭！');
                });
            });
            sendButton.onclick = function() {
                if (conn.open) {
                    var msg = sendMessageBox.value;
                    sendMessageBox.value = "";
                    conn.send(msg);
                    console.log("Sent: " + msg);
                    addMessage("<span class=\"selfMsg\">Self: </span> " + msg);
                }
            };
            document.getElementById("start").onclick = function() {
                video.play();
            }




            function addMessage(msg) {
                var now = new Date();
                var h = now.getHours();
                var m = addZero(now.getMinutes());
                var s = addZero(now.getSeconds());

                if (h > 12)
                    h -= 12;
                else if (h === 0)
                    h = 12;

                function addZero(t) {
                    if (t < 10)
                        t = "0" + t;
                    return t;
                };
                // message.innerHTML = "<br><span class=\"msg-time\">" + h + ":" + m + ":" + s + "</span>  -  " + msg + message.innerHTML;
                document.getElementById('log').innerHTML += h + ":" + m + ":" + s + "-----" + msg + '<br />';
            };
